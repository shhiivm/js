<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<style>
    div {
        border: 2px solid black;
        width: 500px;
        height: 100px;
        text-align: center;
        margin-top: 10%;
        padding-top: 2%;
        box-sizing: border-box;
        margin-left: 30%;
    }

    button {
        padding-left: 10px;
        padding-right: 10px;
        margin-right: 10px;
        border-radius: 10px;
    }
</style>

<body>
    <div>

        <!-- rock button  -->
        <button onclick="
    let bot = computerFunction();
    gamefunction(bot,'rock');
    ">Rock</button>


        <!-- paper button  -->
        <button onclick="
    bot = computerFunction();
    gamefunction(bot,'paper');
    ">Paper</button>


        <!-- Scissor button  -->
        <button onclick="
    bot = computerFunction();
    gamefunction(bot,'scissor')
    ">Scissor</button>

        <button onclick="
    score.lost = 0;
    score.tie =0;
    score.wins =0;
    localStorage.removeItem('score')
    ">Reset Game</button>
    </div>



    <script>
        let computerChoice = '';

        let score = JSON.parse(localStorage.getItem('score'));

        if(score == null)
        score = {
            wins : 0,
            lost : 0,
            tie : 0
        }


        function computerFunction() {
            let num = Math.floor(Math.random() * 3);

            if (num == 1) {
                computerChoice = 'rock'
            }
            else if (num == 2) {
                computerChoice = 'paper'
            } else {
                computerChoice = 'scissor'
            }
            return computerChoice;
        }


        let result = '';
        function gamefunction(computerChoice, userChoice) {
            if (computerChoice === userChoice) {
                result = `It's a Tie.`;
                score.tie++;
            }
            else if (computerChoice == 'rock' && userChoice == 'scissor' ||
                computerChoice == 'paper' && userChoice == 'rock' ||
                computerChoice == 'scissor' && userChoice == 'paper'
            ) {
                result = `You Lost.`;
                score.lost++;
            }
            else {
                result = `You Won`;
                score.wins++;
            }


            localStorage.setItem('score', JSON.stringify(score));

            alert(`You choose ${userChoice}, Computer choose ${computerChoice}. ${result}
Total Game played : ${score.wins + score.lost + score.tie}
Won: ${score.wins}, Lost: ${score.lost}, Tie: ${score.tie}`);
        }
    </script>
</body>

</html>
